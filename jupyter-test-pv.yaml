apiVersion: v1
kind: PersistentVolume
metadata:
  name: jupyter-test-pv
  namespace: kubeflow-user-example-com
  labels:
    type: local
spec:
  storageClassName: local-storage
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/data/jupyter-test-pv"
